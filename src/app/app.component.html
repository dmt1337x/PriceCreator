<div class="bg-black text-white min-vh-100">
  <div class="d-flex justify-content-center w-100 pt-5">
    <form [formGroup]="priceForm">
      <input type="number" formControlName="price" placeholder="Cena $" class="form-control"/>
    </form>
    <button (click)="calculate(priceForm)" class="btn btn-success">Przelicz</button>
  </div>

  <div class="d-flex justify-content-center w-100 mt-5">
    <h3>
      {{ceilPriceInPLN()}} ---> {{showFinalPrice()}}
    </h3>

  </div>
</div>
